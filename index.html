<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>NetBramha Assignment</title>
</head>
<body>
    <div class="row">
        <div class="menu-bar">
            <div class="empty-box"></div>
        </div>
        <div class="content">
            <div class="header">
                <span class="search-result">35 Search Results <span class="search-result-preview">for "Preview"</span></span>
            </div>
            <div class="search-content">
                <div class="search-box-wrapper">
                        <input type="text" name="search" placeholder="Preview  |">
                </div>
                <div class="radio-btn-wrapper">

                    <input type="radio" id="todos" checked > <label for="todos">Coding</label>
                    <input type="radio" id="discus" checked> <label for="discus">Discussions</label>
                    <input type="radio" id="files"><label for="files">Files</label>
                    <input type="radio" id="progress"><label for="progress">Progress</label>
                    <input type="radio" id="team"><label for="team">Team Members</label>

                </div>
                <div class="preview-search-results">
                    <div class="results-wrapper">
                        <!--LHS: Date + Vertical line -->
                        <div class="date-wrapper">
                            <div class="v-line"></div>
                            <img class="img-size" src="img/circle.png">
                            <div class="v-line-bottom"></div>
                            <div class="date-box"><span class="date-text">17 July</span></div>
                            <div class="v-line"></div>
                            <div class="v-line"></div>
                            <div class="v-line"></div>
                            <img class="img-size" src="img/circle.png">
                            <div class="v-line-bottom"></div>
                            <div class="date-box"><span class="date-text">17 July</span></div>
                        </div>
                        <!--RHS: Files and Details -->
                        <div class="files-wrapper">
                            <div class="file-wrapper-content">
                                <!--LHS: Docx img -->
                                <div class="docx-logo">
                                    <img class="docx-img" src="img/docx.png">
                                </div>
                                <!--RHS: Docx Details -->
                                <div class="docx-details">
                                    <span class="preview-headline"><span class="preview-headline-bg">preview</span>_timeline_v1.jpg</span><span class="tag-btn">Tag</span><br>
                                    <span class="docx-text">Attached to the comment <span class="text-underline">timeline_wireframes</span><span class="text-color"> By </span><span class="name-underline">Bharat</span></span><br>
                                    <span class="download-text"><a href="#">Download</a></span><br>
                                    <span class="timeline-wrapper"><span class="timeline-text">timeline</span> x</span>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="end-line"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
